<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NeedCan-NLP</title>

    <script src="node_modules/nlp_compromise/builds/nlp_compromise.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script src="semantic/dist/semantic.min.js"></script>



    <style type="text/css">
        #cy {
            width: 100%;
            height: 600px;
            display: block;
        }
    </style>
    <script src="node_modules/cytoscape/dist/cytoscape.js"></script>

</head>
<body>
<div class="ui left demo vertical inverted sidebar labeled icon menu">
    <a class="item">
        <i class="home icon"></i>
        Home
    </a>
    <a class="item">
        <i class="block layout icon"></i>
        Topics
    </a>
    <a class="item">
        <i class="smile icon"></i>
        Friends
    </a>
</div>

<div class="pusher">
    <div id="side-menu" class="ui black big launch right attached fixed button">
        <i class="content icon"></i>
        <span class="text">Menu</span>
    </div>

    <div class="ui stackable grid container">
        <div class="four wide column">
            <div class="ui input large icon" type="text">
                <input id="username" type="text" placeholder="Username">
                <i class="user icon"></i>
            </div>

        </div>
        <div class="four wide column">
            <div class="ui large buttons">
                <button id="btn-need" class="ui button active needcan-btn needcan-active">NEED</button>
                <div class="or"></div>
                <button id="btn-can" class="ui button needcan-btn">CAN</button>
            </div>
        </div>
        <div class="eight wide column">
            <div class="ui input fluid large icon" type="text">
                <input id="inputData" type="text" placeholder="Describe your NEED/CAN">
                <i class="edit icon"></i>
            </div>
        </div>
    </div>
    <br>
    <button class="fluid ui button" onclick="processData()">Submit</button>
    <button class="ui button" onclick="processNouns()">test tags</button>
    <button class="ui button" onclick=" Graph.getGraphViz('OMEfLB')">refresh view for test nobject</button>

    <div class="ui divider"></div>

    <div class="ui stackable grid container">
        <div id="cy"></div>

        <div id="result-print" class=" eight wide column">

        </div>


    </div>


</div>

<script src='node_modules/gun/gun.js'></script>
<script src="node_modules/guntagger/guntagger.min.js"></script>



<script src="js/Graph.js"></script>

<script src="js/script.js"></script>
</body>
</html>
