<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NeedCan-NLP</title>

    <script src="https://unpkg.com/nlp_compromise@latest/builds/nlp_compromise.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script src="semantic/dist/semantic.min.js"></script>
</head>
<body>
<div class="ui left demo vertical inverted sidebar labeled icon menu">
    <a class="item">
        <i class="home icon"></i>
        Home
    </a>
    <a class="item">
        <i class="block layout icon"></i>
        Topics
    </a>
    <a class="item">
        <i class="smile icon"></i>
        Friends
    </a>
</div>

<div class="pusher">
    <div id="side-menu" class="ui black big launch right attached fixed button">
        <i class="content icon"></i>
        <span class="text">Menu</span>
    </div>

    <div class="ui stackable grid container">
        <div class="four wide column">
            <div class="ui input large icon" type="text">
                <input id="username" type="text" placeholder="Username">
                <i class="user icon"></i>
            </div>

        </div>
        <div class="four wide column">
            <div class="ui large buttons">
                <button id="btn-need" class="ui button active needcan-btn needcan-active">NEED</button>
                <div class="or"></div>
                <button id="btn-can" class="ui button needcan-btn">CAN</button>
            </div>
        </div>
        <div class="eight wide column">
            <div class="ui input fluid large icon" type="text">
                <input id="inputData" type="text" placeholder="Describe your NEED/CAN">
                <i class="edit icon"></i>
            </div>
        </div>
    </div>
    <br>
    <button class="fluid ui button" onclick="processData()">Submit</button>

    <div class="ui divider"></div>

    <div class="ui stackable grid container">
        <div id="result-print" class=" eight wide column">
            <!--<h3 class="ui  attached inverted header">
                Suggested tags :
            </h3>
            <div class="ui attached segment">
                <h3>Names : </h3>
                <div id="result-names"></div>
                <div class="ui divider"></div>

                <h3>Nouns :</h3>
                <div id="result-nouns"></div>
            </div>-->
        </div>


    </div>


</div>

<script src='http://localhost:3000/gun.js'></script>

<script>
    (function () {
        // Sync this gun instance with the server.
        var gun = Gun([
            'http://localhost:8080/gun',
        ]);
        // Reads key 'data'.
        var data = gun.get('data');
        // Exposed so the JS console can see it.
        window.data = data;
        console.log('Gun reference exposed as %cwindow.data', 'color: red');
        // Writes a value to the key 'data'.
        data.put({ message: 'Hello world!' });
        // Listen for real-time change events.
        data.path('message').on(function (message) {
            console.log('Message:', message);
        });
    }())
</script>

<script src="js/script.js"></script>
</body>
</html>
